<!DOCTYPE html>
<html>
  <head>
    <title>
      Tank Utility
    </title>
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" 
          href="src/style/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <header class="navbar navbar-light bg-light">
      <a class="navbar-brand" 
          href="#"
          style="font-size: 2.4em">
        <img src="src/images/tank.svg" 
              width="50" 
              height="50" 
              class="d-inline-block align-top" 
              alt="">
        Tank Utilities
      </a>
    </header>
    <main class="container-fluid">
      <div class="row">
          <section class="col-6"
                  style="height: 650px;
                        border: solid black 0.6px">
            <div id="edit_tank"
                  style="height: 100%;
                        width: 100%;
                        left: 0%;
                        background-color: #6c757d14;
                        position: absolute;
                        z-index: 1;
                        display: none">
            </div>
            <header style="height: 4%;
                            font-size: 1.2em">
              Tanque de Agua
            </header>
            <section style="height: 75%; padding-top: 5%;">
              <div style="width: 80%;
                          height: 10%;
                          margin-left: 10%;
                          border: solid black 1px;
                          display: block;
                          border-radius: 46px 46px 0px 0px;
                          background-color: rgba(0, 0, 0, 0.13)">
              </div>
              <div style="width: 80%;
                          height: 70%;
                          margin-left: 10%;
                          border-left: solid black 1px;
                          border-right: solid black 1px;
                          display: flex;
                          flex-direction: row;
                          justify-content: center;
                          align-items: flex-end">
                <div id="level_water"
                      style="width: 100%;
                  background-color: blue;
                  height: 55%;">
                </div>
              </div>
              <div style="width: 80%;
                          height: 10%;
                          margin-left: 10%;
                          border: solid black 1px;
                          display: block;
                          border-radius: 0px 0px 46px 46px;
                          background-color: rgba(0, 0, 0, 0.13)">
              </div>
            </section>
            <footer class="row"
                  style="height: 21%;">
              <div class="col">
                  <label class="row"
                          style="font-size: 1em;
                                margin-left: 25%">
                    Nivel (Lts)
                  </label>
                  <label id="lbl_lts"
                          class="row"
                          style="font-size: 1.4em;
                                margin-left: 25%">
                    55
                  </label>
                  <div class="row">
                    <div class="col-3">

                    </div>
                    <input id="btn_increment" 
                          class="col-3"
                          type="button"
                          value="+"
                          style="width: 76px;
                                text-align: center">
                    <input id="btn_decrement"
                          class="col-3"
                          type="button"
                          value="-"
                          style="width: 76px;
                                text-align: center">
                  </div>
              </div>
              <div class="col">
                  <label class="row"
                          style="font-size: 1em;
                                  margin-left: 25%">
                    Llenar (Lts)
                  </label>
                  <input id="fld_point"
                          class="row"
                          type="number" 
                          name="tentacles"
                          min="0" 
                          max="100"
                          style="margin-left: 25%">
                  <input id="btn_point"
                          class="row"
                          type="button"
                          value="Aceptar"
                          style="margin-left: 25%;
                                width: 76px;
                                text-align: center">
              </div>
              <div class="col">
                  <label class="row"
                          style="font-size: 1em;
                                 margin-left: 25%">
                    Drenar
                  </label>
                  <input id="btn_drain"
                          class="row"
                          type="button"
                          value="Aceptar"
                          style="margin-left: 5%;
                                width: 120px;
                                text-align: center">
              </div>
            </footer>
          </section>
          <section class="col-6"
                  style="height: 650px;
                        border: solid black 0.6px">
            <div id="edit_config"
                  style="height: 100%;
                        width: 100%;
                        left: 0%;
                        background-color: #6c757d14;
                        position: absolute;
                        z-index: 1;
                        display: initial">
            </div>
            <header style="height: 4%;
            font-size: 1.2em">
              Configuración
            </header>
            <div style="height: 4%; margin-top: 9%; margin-bottom: 9%;
            font-size: 1.2em">
              Capacidad
            </div>
            <section class="row" 
                      style="height: 5%;">
              <div class="col-3">
                Máximo
              </div>
              <input id="fld_max_level"
                      class="col-3"
                      type="number" 
                      name="tentacles"
                      min="1"
                      style="margin-left: 25%">
            </section>
            <section class="row" 
                      style="height: 5%;">
              <div class="col-3">
                Mínimo
              </div>
              <input id="fld_min_level"
                      class="col-3"
                      type="number" 
                      name="tentacles"
                      min="0"
                      style="margin-left: 25%">
            </section>
            <div style="height: 4%; margin-top: 9%; margin-bottom: 9%;
            font-size: 1.2em">
              Alarmas
            </div>
            <section class="row" 
                      style="height: 5%;">
              <div class="col-3">
                Nivel Alto
              </div>
              <input id="fld_high_level"
                      class="col-3"
                      type="number" 
                      name="tentacles"
                      min="0"
                      style="margin-left: 25%">
            </section>
            <section class="row" 
                      style="height: 5%;">
              <div class="col-3">
                Nivel Bajo
              </div>
              <input id="fld_low_level"
                      class="col-3"
                      type="number" 
                      name="tentacles"
                      min="0"
                      style="margin-left: 25%">
            </section>
            <section class="row"
                      style="margin-top: 10%";>
              <input id="btn_edit"
                    class="col"
                    type="button"
                    value="editar"
                    style="margin-left: 5%;
                          width: 120px;
                          text-align: center;
                          z-index: 2;">
              <input id="btn_cancel"
                      class="col"
                      type="button"
                      value="Cancelar"
                      style="margin-left: 5%;
                            width: 120px;
                            text-align: center;
                            z-index: 2;">
              <input id="btn_config"
                      class="col"
                      type="button"
                      value="Aceptar"
                      style="margin-left: 5%;
                            width: 120px;
                            text-align: center;
                            z-index: 2;">
            </section>
          </section>
      </div>
      
    </main>
    <footer>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
              integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
              crossorigin="anonymous">
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"      
              integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
              crossorigin="anonymous">
      </script>
      <script src="src/style/bootstrap/js/bootstrap.min.js">
      </script>
      <script src="src/js/main.js">
      </script>
    </footer>
  </body>
</html>
